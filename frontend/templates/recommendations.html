<!-- templates/recommendations.html -->
{% extends "base.html" %}
{% block title %}推荐旅游伴侣{% endblock %}
{% block content %}
<h2 class="text-center">推荐旅游伴侣</h2>
{% if recommendation %}
    <div class="recommendation-card">
        <h4>用户名: {{ recommendation.username }}</h4>
        <p>匹配评分: {{ score }}</p>
        <form action="/recommendations" method="POST">
            <button type="submit" name="action" value="invite" class="btn btn-success">邀请</button>
            <button type="submit" name="action" value="next" class="btn btn-secondary">跳过</button>
        </form>
    </div>
{% else %}
    <p class="text-center">没有更多推荐</p>
{% endif %}
{% endblock %}
