<!-- templates/log.html -->
{% extends "base.html" %}
{% block title %}日志记录{% endblock %}
{% block content %}
<h2 class="text-center">日志记录</h2>
<form action="/log" method="POST">
    <div class="form-group">
        <label for="content">日志内容</label>
        <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
<hr>
<h3>日志记录</h3>
{% for log in logs %}
    <div class="card mt-3">
        <div class="card-body">
            <p>{{ log.content }}</p>
            <p class="text-muted">发布时间: {{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <div class="d-flex justify-content-start">
                <form action="/log/delete/{{ log.id }}" method="POST" class="btn-form">
                    <button type="submit" class="btn btn-custom">删除</button>
                </form>
                <a href="/log/edit/{{ log.id }}" class="btn btn-custom">编辑</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
