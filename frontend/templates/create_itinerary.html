<!-- templates/create_itinerary.html -->
{% extends "base.html" %}
{% block title %}创建行程{% endblock %}
{% block content %}
<h2 class="text-center">创建团队</h2>
<form action="/create_itinerary" method="POST">
    <div class="form-group">
        <label for="destination">团队名</label>
        <input type="text" id="destination" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="destination">目的地</label>
        <input type="text" id="destination" name="destination" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="time">出行时间</label>
        <input type="date" id="time" name="time" class="form-control" required>
    </div>    
    <div class="form-group">
        <label for="price">出行预算</label>
        <input type="text" id="price" name="price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="companion_requirements">同伴要求</label>
        <input type="text" id="companion_requirements" name="companion_requirements" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">创建团队</button>
</form>
{% endblock %}
