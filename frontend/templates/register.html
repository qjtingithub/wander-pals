<!-- templates/register.html -->
{% extends "login_base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
<h2 class="text-center">注册</h2>

<!-- 显示错误消息 -->

      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %} -->

<form action="/register" method="POST">
    <div class="form-group">
        <label for="user_id">用户ID</label>
        <input type="text" id="user_id" name="user_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <input type="number" id="age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="gender">性别</label>
        <select id="gender" name="gender" class="form-control" required>
            <option value="">请选择性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
    </div>
    <div class="form-group">
        <label for="location">所在地</label>
        <input type="text" id="location" name="location" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="budget">出行预算</label>
        <input type="text" id="budget" name="budget" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="interests">旅行兴趣</label>
        <input type="text" id="interests" name="interests" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="companion_requirements">同伴要求</label>
        <input type="text" id="companion_requirements" name="companion_requirements" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">注册</button>
</form>
{% endblock %}
