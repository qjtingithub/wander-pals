<!-- templates/create_team.html -->
{% extends "base.html" %}
{% block title %}创建团队{% endblock %}
{% block content %}
<h2 class="text-center">创建团队</h2>
<form action="/create_team" method="POST">
    <div class="form-group">
        <label for="create_team">是否创建团队?</label>
        <select id="create_team" name="create_team" class="form-control" required>
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
