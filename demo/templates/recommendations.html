<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - Traveller Assistant</title>
</head>
<body>
    <h1>Recommendations</h1>
    <ul>
        {% for recommendation in recommendations %}
        <li>{{ recommendation.username }} - {{ recommendation.interests }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('profile') }}">Back</a><br>
</body>
</html>
