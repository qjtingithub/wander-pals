<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Itinerary - Traveller Assistant</title>
</head>
<body>
    <h1>Create Itinerary</h1>
    <form action="{{ url_for('create_itinerary') }}" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"><br><br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br><br>
        <label for="companion_requirements">Companion Requirements:</label>
        <input type="text" id="companion_requirements" name="companion_requirements"><br><br>
        <input type="submit" value="Create">
    </form>
    <a href="{{ url_for('profile') }}">Back</a><br>
</body>
</html>
