<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">旅游伴侣</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/create_itinerary">创建行程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/log">撰写日志</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommendations">查看推荐</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routes">查看路线</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/invitations">查看邀请</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
