<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 旅行助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>个人资料</h1>
    </header>
    <main>
        <h2>欢迎, {{ user.username }}</h2>
        <p>年龄: {{ user.age }}</p>
        <p>性别: {{ user.gender }}</p>
        <p>所在地: {{ user.location }}</p>
        <p>预算: {{ user.budget }}</p>
        <p>兴趣: {{ user.interests }}</p>
        <p>伴侣要求: {{ user.companion_requirements }}</p>
        <div class="action-buttons" style="margin-top: 2em;">
            <a href="{{ url_for('create_itinerary') }}">创建行程</a>
            <a href="{{ url_for('log') }}">写日志</a>
            <a href="{{ url_for('recommendations') }}">查看推荐</a>
            <a href="{{ url_for('logout') }}">登出</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 旅行助手。保留所有权利。</p>
    </footer>
</body>
</html>
